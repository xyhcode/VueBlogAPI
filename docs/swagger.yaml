    get:
      description: 管理员分页查询用户列表，支持搜索和筛选
      parameters:
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认10
        in: query
        name: pageSize
        type: integer
      - description: 搜索关键词（用户名、昵称、邮箱）
        in: query
        name: keyword
        type: string
      - description: 用户组ID筛选
        in: query
